<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Google Map Test </title>
    <meta name="Generator" content="Cartheur">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    <script type="text/javascript">
        function initialize()
        {
        var latlng = new google.maps.LatLng(9.931544168615512,76.27632894178791);
        var opt =
        {
        center:latlng,
        zoom:10,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        disableAutoPan:false,
        navigationControl:true,
        navigationControlOptions: {style:google.maps.NavigationControlStyle.SMALL },
        mapTypeControl:true,
        mapTypeControlOptions: {style:google.maps.MapTypeControlStyle.DROPDOWN_MENU}
        };
        var map = new google.maps.Map(document.getElementById("map"),opt);
        var marker= new google.maps.Marker({
        position: new google.maps.LatLng(9.931544168615512,76.27632894178791),
        title: "CartheurSoftware",
        clickable: true,
        map: map
        });


        var infiwindow = new google.maps.InfoWindow(
        {
        content: " I am here! "

        });


        google.maps.event.addListener(marker,'mouseover',function(){
        infiwindow.open(map,marker);
        });
        google.maps.event.addListener(marker,'mouseout',function(){
        infiwindow.close(map,marker);
        });


        }
        function test(event)
        {

        alert( event.latLng.lat());
        alert(event.latLng.lng());

        }
    </script>
    
    <style type"text/css">
        #map{
        width:500px;
        height:500px;
        float:left;
        position:absolute;
        left:300px;
        top:200px;
}
    </style>

</head>
<body onload="initialize();">
    <div id="map">
    </div>
</body>
</html>
